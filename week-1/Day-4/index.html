<!doctype html>
<html lang="en" xml:lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>News</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .time {
            margin-left: 12px;
            color: #757575;
        }

        .address {
            margin-left: 12px;
            color: #757575;
        }
    </style>
</head>

<body>
    <div>
        <div class="header-wraper flex justify-center">
            <div class="header border w-4/6 flex">
                <div class="left-header border w-1/2 flex justify-around items-center">
                    <div class="logo border">
                        <img src="https://s1.vnecdn.net/vnexpress/restruct/i/v9631/v2_2019/pc/graphics/logo_tagline.svg"
                            alt="">
                    </div>
                    <div class="address grow font-medium">
                        <span>
                            | HCM City, 32 
                            <sup>o</sup>
                        </span>
                    </div>
                    <div class="time grow font-medium">
                        <span>
                            | Thứ sáu, 4/7/2025
                        </span>
                    </div>
                </div>
                <div class="right-header border w-1/2">
                    Right Header
                </div>
            </div>
        </div>

        <div class="menu border- border ">Menu</div>
        <div class="main border- h-screen">Main</div>
        <div class="footer border">Footer</div>
        <div class="footer border">Footer 2</div>

    </div>
</body>

</html>
